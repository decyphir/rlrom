env_name: "highway-v0"
action_names:
  - action: "action[0]"
obs_names:
  - ego_presence: "obs[0]"
  - ego_y: "obs[2]"
  - ego_vx: "obs[3]"
  - ego_vy: "obs[4]"
  - car1_presence: "obs[5]"
  - car1_x: "obs[6]"
  - car1_y: "obs[7]"
  - car1_vx: "obs[8]"
  - car1_vy: "obs[9]"
  - car2_presence: "obs[10]"
  - car2_x: "obs[11]"
  - car2_y: "obs[12]"
  - car2_vx: "obs[13]"
  - car2_vy: "obs[14]"
specs: |
  signal action, ego_presence, ego_x, ego_y, ego_vx, ego_vy, car1_presence, car1_x, car1_y, car1_vx, car1_vy, car2_presence, car2_x, car2_y, car2_vx, car2_vy, reward
  ego_slow := ego_vx[t] < 21
  ego_fast:= ego_vx[t] > 29
plots: |
  _tr(0)
  ego_vx
  sat(ego_slow)
  sat(ego_fast)
real_time_step: 1.0
