env_name: CartPole-v1
model_path: ./models
model_name: ppo_specs1
model_use_specs: true

cfg_specs:
  action_names: 
    push: "action"
  obs_names:
    x: "obs[0]"
    x_dot: "obs[1]"
    theta: "obs[2]"
    theta_dot: "obs[3]"  
  specs: cartpole.stl
    
  obs_formulas:
    cart_near_origin:
      obs_name: close_origin
      past_horizon: 0

  reward_formulas:
    cart_near_origin:
      past_horizon: 0
      weight: 5

  eval_formulas:
    phi_stable:

cfg_test: 
  init_seeds: 0
  num_ep: 5
  num_steps: 500 
  render_mode: 'human'

cfg_train:
  n_envs: 8 
  eval_freq: 20000
  
  algo:
    ppo: cartpole_ppo.yml