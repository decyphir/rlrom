cfg_specs:
  action_names:
    push: action
  eval_formulas:
    phi_stable: null
  obs_names:
    theta: obs[2]
    theta_dot: obs[3]
    x: obs[0]
    x_dot: obs[1]
  specs: 'signal push, x, x_dot, theta, theta_dot, reward


    cart_near_origin := abs(x[t]) < 0.1


    go_left := x_dot[t]>0

    far_left := x[t]<-0.1

    phi_stable := alw_[0, 100] cart_near_origin

    '
cfg_test:
  init_seeds: 1
  num_ep: 5
  num_steps: 500
  render_mode: null
cfg_train:
  algo:
    ppo:
      device: cpu
      policy: MlpPolicy
      tensorboard_log: ./tb_logs
      verbose: 1
  eval_freq: 20000
  n_envs: 4
  total_timesteps: 100000
env_name: CartPole-v1
model_name: ppo_specs0
model_path: ./models
model_use_specs: false
