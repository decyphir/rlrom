env_name: CartPole-v1
model_path: ./models
model_name: vanilla_ppo
model_use_specs: false

cfg_specs:
  action_names: 
    push: "action"
  obs_names:
    x: "obs[0]"
    x_dot: "obs[1]"
    theta: "obs[2]"
    theta_dot: "obs[3]"  
  specs: cartpole.stl

  eval_formulas:
    phi_goal_keep_up:
      t0: 0.
      eval_all_steps: false
    pole_up:
      past_horizon: 0
      eval_all_steps: true

cfg_test: 
  init_seeds: 1
  num_ep: 10
  num_steps: 500 
  render_mode: None
  
  algo:
    ppo: cartpole_ppo.yml
      
