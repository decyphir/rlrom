env_name: "highway-v0"
specs: hw-env_specs.stl

action_names:
  action: "action"
obs_names:
  ego_presence: "obs[0][0]"
  ego_x: "obs[0][1]"
  ego_y: "obs[0][2]"
  ego_vx: "80*obs[0][3]"
  ego_vy: "80*obs[0][4]"
  car1_presence: "obs[1][0]"
  car1_x: "obs[1][1]"
  car1_y: "obs[1][2]"
  car1_vx: "80*obs[1][3]"
  car1_vy: "80*obs[1][4]"
  car2_presence: "obs[2][0]"
  car2_x: "obs[2][1]"
  car2_y: "obs[2][2]"
  car2_vx: "80*obs[2][3]"
  car2_vy: "80*obs[2][4]"
  car3_presence: "obs[3][0]"
  car3_x: "obs[3][1]"
  car3_y: "obs[3][2]"
  car3_vx: "80*obs[3][3]"
  car3_vy: "80*obs[3][4]"

BigM: 10
real_time_step: 1.0

obs_formulas: # will add parameters for normalization in particular
  car_left:
    obs_name: 'obs_car_left'
    past_horizon: 0
    semantics: bool
  
  ego_right_lane:
    obs_name: 'obs_right_lane'
    past_horizon: 0
    semantics: bool
  
  danger:
    obs_name: 'obs_danger'
    past_horizon: 0


# linear combination .. new_reward = reward + w1 rho1 + w2 rho2 etc
reward_formulas:
  fa_n_da: # faut aller vite qud ya personne
    past_horizon: 0
    weight: 1
    semantics: bool

  ego_right_lane: # faut rester à droite
    past_horizon: 0
    weight: .1
    semantics: bool

  Gda:  # faut pas coller suikedvan
    past_horizon: 5
    weight: -1
    semantics: bool
  
  fa_da: # faut pas foncer vers la mort
    past_horizon: 0
    weight: -1
    semantics: bool

  n_fa_n_da: # faut pas traîner derrière
    past_horizon: 0
    weight: -1
    semantics: bool

  Gn_fa_n_da: # faut vraiment pas traîner derrière
    past_horizon: 5
    weight: -5
    semantics: bool

  not_right_too_long: # faut pas rester à gauche trop longtemps
    past_horizon: 10
    weight: -1
    semantics: bool
  
eval_formulas: cfg_eval.yml
