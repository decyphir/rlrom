env_name: Acrobot-v1

cfg_specs: 
  stl_specs: |
    signal cos_theta1, reward
    mu := cos_theta1[t]>.5
      
  obs_names:
    cos_theta1: "obs[0]"
  
  reward_formulas:
    mu:
      online: True
      weight: 1

  obs_formulas:
    mu:
      online: True
      
  real_time_step: 0.05
  
  debug_signals: True
  debug_formulas: True

cfg_test: 
  init_seeds: 1
  num_ep: 2
  num_steps: 500 
  render_mode: human